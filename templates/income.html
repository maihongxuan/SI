<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Income</title>
</head>
<body>
  <nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
  </nav>
<div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Event</th>
            <th scope="col">Customer</th>
            <th scope="col">Date</th>
            <th scope="col">Interpreter</th>
            <th scope="col">Price_Customer</th>
            <th scope="col">Price_Interpreter</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="form-container mt-3">
        <button type="submit" class="btn btn-secondary ml-2" onclick="window.location.href='{{ url_for('list_events') }}'"> List Events</button> 
        <button type="submit" class="btn btn-secondary ml-2" onclick="window.location.href='{{ url_for('add_an_event') }}'"> Add Event</button> 
    </div>
</body>
</html>
