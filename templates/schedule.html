<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar sticky-top navbar-light bg-light">
            <a class="navbar-brand" href="/">Home</a>
          </nav>
    </div>
    <div class="container"> 
       
        <iframe src="https://calendar.google.com/calendar/embed?src=maihongxuan81%40gmail.com&ctz=Asia%2FHo_Chi_Minh" style="width:100%; height:400px; border:0;" frameborder="0" scrolling="no"></iframe>
        <div class="form-container mt-3">
            <button type="submit" class="btn btn-secondary ml-2" onclick="window.location.href='{{ url_for('list_events') }}'"> List Events</button> 
            <button type="submit" class="btn btn-secondary ml-2" onclick="window.location.href='{{ url_for('add_an_event') }}'"> Add Event</button> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
